<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=DotGothic16&family=DynaPuff:wght@400..700&family=Indie+Flower&family=Modak&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grids">
            <div class="grid-container">
                <div class="grid player"></div>
                <p>Player</p>
            </div>
            <div class="grid-container">
                <div class="grid enemy"></div>
                <p>Enemy</p>
            </div>
        </div>
        <div class="info">
            <button>Start</button>
            <p>
                *Drag and drop ships to move them around<br>
                Right Click to rotate and press Start to begin
            </p>
        </div>
    </main>
    <div class="message">
        <p></p>
    </div>
    <div class="hidden drag-invis"></div>
</body>
</html>
